{% load static %}

{% with default_avatar_url='resources/pictures/avatar.jpeg' %}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #d9abdb;">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="{% static 'resources/pictures/icon.jpeg' %}" alt="icon" width="30" height="24" class="d-inline-block align-text-top">
            Questioneer
        </a>

        <form class="d-flex" role="search" method="get" action="#">
            <input class="form-control me-2" type="search" name="q" placeholder="Enter keywords" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <div class="d-flex gap-3 align-items-center">
            <a href="{% url 'ask' %}" class="btn btn-primary">Ask Question</a>

            <div class="d-flex align-items-center gap-2">
                <img src="{% if user.profile.avatar %}{{ user.profile.avatar.url }}{% else %}{% static default_avatar_url %}{% endif %}"
                     alt="avatar" class="rounded-circle" width="40" height="40">
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user.profile.nickname|default:user.username }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="{% url 'settings' %}">Settings</a></li>
                        <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
{% endwith %}

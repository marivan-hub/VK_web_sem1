{% load static %}

<div id="answer-{{ answer.id }}" class="card mb-3 {% if answer.is_correct %}border-success{% endif %}">
    <div class="card-body">
        <div class="row">
            <div class="col-2 text-center">
                <div style="height: 200px;" class="border mb-2 w-100">
                    <img src="{% static answer.author.avatar|default:'resources/pictures/default_avatar.jpg' %}"
                         alt="avatar" class="img-fluid h-100" style="object-fit: cover;">
                </div>
                <div class="like-dislike-buttons">
                    <button class="btn {% if answer.user_vote == 'like' %}btn-success{% else %}btn-outline-success{% endif %} like-btn"
                            data-id="{{ answer.id }}">
                        üëç <span class="count">{{ answer.likes }}</span>
                    </button>
                    <button class="btn {% if answer.user_vote == 'dislike' %}btn-danger{% else %}btn-outline-danger{% endif %} dislike-btn"
                            data-id="{{ answer.id }}">
                        üëé <span class="count">{{ answer.dislikes }}</span>
                    </button>
                </div>
            </div>
            <div class="col d-flex flex-column justify-content-between">
                <div>
                    <p class="card-text">{{ answer.text }}</p>
                    {% if answer.code %}
                    <pre class="bg-light p-3 rounded"><code>{{ answer.code }}</code></pre>
                    {% endif %}
                </div>
                <div class="card-footer">
                    <div class="row align-items-center">
                        <div class="col">
                            <span class="text-muted small">
                                Answered by {{ answer.author.name }} ‚Ä¢ {{ answer.created_at|timesince }} ago
                            </span>
                        </div>
                        {% if user.is_authenticated and question.author == user.profile %}
                        <div class="col-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"
                                       id="correctAnswer{{ answer.id }}"
                                       {% if answer.is_correct %}checked{% endif %}
                                       onchange="markAsCorrect(this, {{ answer.id }})">
                                <label class="form-check-label" for="correctAnswer{{ answer.id }}">
                                    Correct answer
                                </label>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // –û–±—â–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –≥–æ–ª–æ—Å–æ–≤
    function setupVoteHandlers(card, likeEndpoint) {
        const likeBtn = card.querySelector('.like-btn');
        const dislikeBtn = card.querySelector('.dislike-btn');
        const likeCount = likeBtn.querySelector('.count');
        const dislikeCount = dislikeBtn.querySelector('.count');

        // –¢–∞–π–º–µ—Ä—ã –¥–ª—è debounce
        let likeTimer = null;
        let dislikeTimer = null;

        // –§–ª–∞–≥ –¥–ª—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –ø–æ–≤—Ç–æ—Ä–Ω—ã—Ö –∫–ª–∏–∫–æ–≤
        let isProcessing = false;

        // –û–±—â–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –≥–æ–ª–æ—Å–∞
        async function processVote(voteType) {
            if (isProcessing) return;

            isProcessing = true;

            const id = card.id.split('-')[1];
            const btn = voteType === 'like' ? likeBtn : dislikeBtn;
            const currentVote = btn.classList.contains(voteType === 'like' ? 'btn-success' : 'btn-danger');
            const action = currentVote ? 'remove' : voteType;

            try {
                const response = await fetch(`/${likeEndpoint}/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `id=${id}&type=${action}`
                });

                const data = await response.json();

                if (data.likes !== undefined && data.dislikes !== undefined) {
                    likeCount.textContent = data.likes;
                    dislikeCount.textContent = data.dislikes;

                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
                    likeBtn.classList.remove('btn-success', 'btn-outline-success');
                    dislikeBtn.classList.remove('btn-danger', 'btn-outline-danger');

                    if (data.user_vote === 'like') {
                        likeBtn.classList.add('btn-success');
                        dislikeBtn.classList.add('btn-outline-danger');
                    } else if (data.user_vote === 'dislike') {
                        likeBtn.classList.add('btn-outline-success');
                        dislikeBtn.classList.add('btn-danger');
                    } else {
                        likeBtn.classList.add('btn-outline-success');
                        dislikeBtn.classList.add('btn-outline-danger');
                    }
                }
            } catch (error) {
                console.error('Vote error:', error);
            } finally {
                isProcessing = false;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å debounce –∏ –±–ª–æ–∫–∏—Ä–æ–≤–∫–æ–π
        likeBtn.addEventListener('click', function(e) {
            e.stopImmediatePropagation();
            clearTimeout(likeTimer);
            likeTimer = setTimeout(() => processVote('like'), 200);
        });

        dislikeBtn.addEventListener('click', function(e) {
            e.stopImmediatePropagation();
            clearTimeout(dislikeTimer);
            dislikeTimer = setTimeout(() => processVote('dislike'), 200);
        });

        // –ó–∞–ø—Ä–µ—â–∞–µ–º –¥–≤–æ–π–Ω—ã–µ –∫–ª–∏–∫–∏
        likeBtn.addEventListener('dblclick', function(e) {
            e.preventDefault();
        });

        dislikeBtn.addEventListener('dblclick', function(e) {
            e.preventDefault();
        });
    }

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –¥–ª—è –≤–æ–ø—Ä–æ—Å–æ–≤
    document.querySelectorAll('.card[id^="question-"]').forEach(card => {
        setupVoteHandlers(card, 'like-question');
    });

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –¥–ª—è –æ—Ç–≤–µ—Ç–æ–≤
    document.querySelectorAll('.card[id^="answer-"]').forEach(card => {
        setupVoteHandlers(card, 'like-answer');
    });

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫—É–∫–∏
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }
});
</script>

{% load static %}

<div class="card mb-3 {% if answer.is_correct %}border-success{% endif %}">
    <div id="answer-{{ answer.id }}" class="card mb-3 {% if answer.is_correct %}border-success{% endif %}">
    <div class="card-body">
        <div class="row">
            <div class="col-2 text-center">
                <div style="height: 200px;" class="border mb-2 w-100">
                    <img src="{% static answer.author.avatar|default:'resources/pictures/default_avatar.jpg' %}"
                         alt="avatar" class="img-fluid h-100" style="object-fit: cover;">
                </div>
                <div class="like-dislike-buttons">
                    <button class="btn btn-outline-success like-btn"
                            data-type="answer" data-id="{{ answer.id }}">
                        üëç <span class="count">{{ answer.rating }}</span>
                    </button>
                    <button class="btn btn-outline-danger dislike-btn"
                            data-type="answer" data-id="{{ answer.id }}">
                        üëé
                    </button>
                </div>
            </div>
            <div class="col d-flex flex-column justify-content-between">
                <div>
                    <p class="card-text">{{ answer.text }}</p>
                    {% if answer.code %}
                    <pre class="bg-light p-3 rounded"><code>{{ answer.code }}</code></pre>
                    {% endif %}
                </div>
                <div class="card-footer">
                    <div class="row align-items-center">
                        <div class="col">
                            <span class="text-muted small">
                                Answered by {{ answer.author.name }} ‚Ä¢ {{ answer.created_at }} ago
                            </span>
                        </div>
                        <div class="col-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"
                                       id="correctAnswer{{ answer.id }}"
                                       {% if answer.is_correct %}
                                       checked
                                       {% endif %}
                                       onchange="markAsCorrect({{ answer.id }})">
                                <label class="form-check-label" for="correctAnswer{{ answer.id }}">
                                    Correct answer
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('[id^="answer-"]').forEach(card => {
        const answerId = card.id.split('-')[1];
        const likeBtn = card.querySelector('.like-btn');
        const dislikeBtn = card.querySelector('.dislike-btn');
        const likeCount = likeBtn.querySelector('.count');
        const dislikeCount = dislikeBtn.querySelector('.count');

        likeBtn.addEventListener('click', function () {
            sendAnswerLike(answerId, 'like', likeCount, dislikeCount);
        });

        dislikeBtn.addEventListener('click', function () {
            sendAnswerLike(answerId, 'dislike', likeCount, dislikeCount);
        });
    });

    function sendAnswerLike(id, type, likeSpan, dislikeSpan) {
        fetch('/like-answer/', {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCookie('csrftoken'),
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `id=${id}&type=${type}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.likes !== undefined && data.dislikes !== undefined) {
                likeSpan.textContent = data.likes;
                dislikeSpan.textContent = data.dislikes;
            } else {
                alert(data.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –ª–∞–π–∫–∞/–¥–∏–∑–ª–∞–π–∫–∞');
            }
        });
    }

    function getCookie(name) {
        const cookieValue = document.cookie
            .split('; ')
            .find(row => row.startsWith(name + '='))
            ?.split('=')[1];
        return cookieValue;
    }
});
</script>

{% extends 'QA_project/base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h1>Settings: Dr. Pepper</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="login">Login</label>
                        <input type="text" class="form-control" id="login" name="login" value="dr_pepper" readonly>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="drpepper@mail.ru">
                    </div>
                    <div class="form-group mb-3">
                        <label for="nickname">NickName</label>
                        <input type="text" class="form-control" id="nickname" name="nickname" value="Dr. Pepper">
                    </div>
                    <div class="form-group mb-3">
                        <label for="avatar">Upload avatar</label>
                        <div class="d-flex align-items-center">
                            <input type="file" class="form-control-file" id="avatar" name="avatar">
                            <span class="ms-2">c:\avataring | choose></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

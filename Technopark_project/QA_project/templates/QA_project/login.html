{% extends 'QA_project/base_auth.html' %}

{% block auth_title %}Login{% endblock %}

{% block auth_form %}
<form id="login-form">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username"
               placeholder="Enter username" required>
        <div id="username-error" class="invalid-feedback" style="display: none;">
            Демонстрация сообщения об ошибке, попробуйте "username"
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password"
               placeholder="Enter password" required>
    </div>
    <button type="button" onclick="validateAndRedirect()"
            class="btn btn-primary btn-block mt-4">
        Login
    </button>
</form>
{% endblock %}

{% block auth_links %}
<p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
{% endblock %}

{% block scripts %}
<script>
    function validateAndRedirect() {
        const username = document.getElementById('username').value;
        const errorElement = document.getElementById('username-error');

        if (username.toLowerCase() === 'username') {
            errorElement.style.display = 'none';
            window.location.href = "{% url 'index' %}";
        } else {
            errorElement.style.display = 'block';
        }
    }
</script>
{% endblock %}

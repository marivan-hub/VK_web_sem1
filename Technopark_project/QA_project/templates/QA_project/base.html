<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AskPupkin</title>
    <link href="../../static/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/">AskPupkin</a>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Ask</button>
            </form>

            <div class="d-flex gap-2 align-items-center">
                <div>
                    <img src="/static/images/hello.jpg" class="img-thumbnail" alt="...">
                </div>
                <div class="content">
                    <div class="content__name">Dr. Pepper</div>
                    <div class="content__links">
                        <a href="#">Settings</a>
                        <a href="#">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-2">
        <div class="row">
            <section class="col">
                {% block content %}{% endblock %}
            </section>

            <aside class="col-3">
                <section class="mb-3">
                    <h3>Popular tags</h3>
                    <div>
                        <span class="badge rounded-pill text-bg-primary">perl</span>
                        <span class="badge rounded-pill text-bg-secondary">python</span>
                        <span class="badge rounded-pill text-bg-success">TechnoPark</span>
                        <span class="badge rounded-pill text-bg-danger">MySQL</span>
                        <span class="badge rounded-pill text-bg-warning">django</span>
                        <span class="badge rounded-pill text-bg-info">Mail.Ru</span>
                        <span class="badge rounded-pill text-bg-light">Voloshin</span>
                        <span class="badge rounded-pill text-bg-dark">Firefox</span>
                    </div>
                </section>

                <section>
                    <h3>Best members</h3>
                    <div>
                        <a class="d-block" href="#">Mr. Freeman</a>
                        <a class="d-block" href="#">Dr. House</a>
                        <a class="d-block" href="#">Bender</a>
                        <a class="d-block" href="#">Queen Victoria</a>
                        <a class="d-block" href="#">V. Pupkin</a>
                    </div>
                </section>
            </aside>
        </div>
    </main>
    <script src="../../static/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css"></script>
</body>

</html>

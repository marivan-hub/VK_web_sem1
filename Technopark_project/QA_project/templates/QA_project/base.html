{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Questioneer!{% endblock %}</title>
    <link href="{% static 'bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'resources/pictures/icon.jpeg' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #d9abdb;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'resources/pictures/icon.jpeg' %}" alt="little_icon" width="30" height="24" class="d-inline-block align-text-top">
                Questioneer
            </a>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Enter keywords" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <a href="{% url 'ask' %}"><button class="btn btn-outline-primary" type="submit">Ask question</button></a>
            <div class="d-flex gap-2 align-items-center">
                <div>
                    <img src="{% static 'resources/pictures/avatar.jpeg' %}" class="img-thumbnail" alt="..." width="80" height="80">
                </div>
                <div class="content">
                    <div class="content__name">Mar Ivan</div>
                    <div class="content__links">
                        <a href="{% url 'settings' %}">Settings</a>
                        <a href="{% url 'index_logout' %}">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-3">
        <div class="row">
            <section class="col-lg-9 col-md-8">
                {% block content %}
                {% endblock %}
            </section>

            <aside class="col-lg-3 col-md-4">
                <div class="sticky-top" style="top: 20px;">
                    <section class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Popular Tags</h5>
                            <div class="d-flex flex-wrap gap-2">
                                {% for tag in popular_tags %}
                                    <a href="{% url 'tag' tag.name %}" class="badge bg-primary">{{ tag.name }}</a>
                                {% endfor %}
                            </div>
                        </div>
                    </section>

                    <section class="card">
                        <div class="card-body">
                            <h5 class="card-title">Best Members</h5>
                            <div class="list-group list-group-flush">
                                {% for member in best_members %}
                                    <a href="#" class="list-group-item">{{ member.name }}</a>
                                {% endfor %}
                            </div>
                        </div>
                    </section>
                </div>
            </aside>
        </div>
    </main>
    <script src="{% static 'bootstrap/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>

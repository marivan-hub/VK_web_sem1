{% extends 'QA_project/base_not_auth.html' %}

{% block content %}
    <h1>Sign Up</h1>
    <form method="post" enctype="multipart/form-data" onsubmit="return validateUsername()">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
            <div id="username-error" style="color: red; display: none;">Демонстрация сообщения об ошибке, попробуйте "username" </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="nickname">Password</label>
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Enter nickname">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="repeat-password">Password</label>
            <input type="password" class="form-control" id="repeat-password" name="repeat-password" placeholder="Repeat password">
        </div>
        <div class="form-group">
            <label for="avatar">Avatar</label>
            <input type="file" class="form-control-file" id="avatar" name="avatar">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="/login">Login</a></p>

    <script>
        function validateUsername() {
            const username = document.getElementById('username').value;
            const errorElement = document.getElementById('username-error');

            if (username.toLowerCase() === 'username') {
                errorElement.style.display = 'none';
                return true;
            } else {
                errorElement.style.display = 'block';
                return false;
            }
        }
    </script>
{% endblock %}
